{% extends "hospital/base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="min-width: 350px;">
            <div class="text-center mb-4">
                <i class="bi bi-hospital fs-1 text-primary"></i>
                <h2 class="mt-2">Вход</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <p class="form-label">Логин</p>
                    <input type="text" name="username" class="form-control" placeholder="Введите логин"
                           required>
                </div>
                <div class="mb-3">
                    <p class="form-label">Пароль</p>
                    <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Войти
                </button>
            </form>
        </div>
    </div>
{% endblock %}
