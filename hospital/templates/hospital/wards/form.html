{% extends "hospital/base.html" %}
{% block title %}Палата{% endblock %}

{% block content %}
    <div class="container py-4" style="max-width: 400px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Добавление палаты</h2>
        </div>
        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <p class="form-label">Название</p>
                    <input type="text" name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}"
                           required>
                </div>

                <div class="mb-3">
                    <p class="form-label">Количество мест</p>
                    <input type="text" name="max_count" class="form-control"
                           value="{{ form.max_count.value|default_if_none:'' }}" required>
                    {% if form.max_count.errors %}
                        <div class="text-danger small mt-1">
                            {{ form.max_count.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-check-circle me-1"></i> Сохранить
                    </button>
                    <a href="{% url 'wards:ward_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
