{% extends "hospital/base.html" %}
{% block title %}Статистика палат{% endblock %}

{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-sm p-4 mt-4" style="min-width: 350px; max-width: 700px; width: 100%;">
            <div class="text-center mb-4">
                <i class="bi bi-bar-chart fs-1 text-primary"></i>
                <h2 class="mt-2">Загрузка палат</h2>
            </div>

            <canvas id="wardChart" style="width:100%; height:400px;"></canvas>
        </div>
    </div>
    {{ stats|json_script:"wards-data" }}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const wards = JSON.parse(document.getElementById('wards-data').textContent);

        const labels = wards.map(w => w[0]);
        const percent = wards.map(w => w[3]);

        const data = {
            labels: labels,
            datasets: [{
                label: 'Загрузка палат (%)',
                data: percent,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {display: false},
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const w = wards[context.dataIndex];
                                return `${w[1]} / ${w[2]} пациентов (${w[3]}%)`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function (value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('wardChart'), config);
    </script>
{% endblock %}
