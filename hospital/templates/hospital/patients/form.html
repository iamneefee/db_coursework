{% extends "hospital/base.html" %}
{% block title %}Пациенты{% endblock %}

{% block content %}
    <div class="container py-4" style="max-width: 400px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Добавление пациента</h2>
        </div>
        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <p class="form-label">Имя</p>
                    <input type="text" name="first_name" class="form-control"
                           value="{{ form.first_name.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <p class="form-label">Фамилия</p>
                    <input type="text" name="last_name" class="form-control"
                           value="{{ form.last_name.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <p class="form-label">Отчество</p>
                    <input type="text" name="father_name" class="form-control"
                           value="{{ form.father_name.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <p class="form-label">Диагноз</p>
                    {{ form.diagnosis }}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-check-circle me-1"></i> Сохранить
                    </button>
                    <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
