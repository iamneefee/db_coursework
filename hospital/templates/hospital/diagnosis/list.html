{% extends "hospital/base.html" %}
{% block title %}Диагнозы{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Диагнозы</h2>
        <a href="{% url 'diagnoses:diagnosis_create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Добавить диагноз
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Название</th>
                <th class="text-end">Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for diagnosis in diagnoses %}
                <tr>
                    <td>{{ diagnosis.name }}</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-primary me-1"
                           href="{% url 'diagnoses:diagnosis_update' diagnosis.id %}">
                            <i class="bi bi-pencil-square"></i> Изменить
                        </a>
                        <a class="btn btn-sm btn-danger" href="{% url 'diagnoses:diagnosis_delete' diagnosis.id %}">
                            <i class="bi bi-trash"></i> Удалить
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">Нет диагнозов</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
